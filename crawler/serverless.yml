service: get-chart
frameworkVersion: '3'

provider:
  name: aws
  region: ap-northeast-2
  runtime: python3.8
  stage: dev
  architecture: x86_64
  stackName: get-chart
  iam:
    role: 'arn:aws:iam::784579398270:role/lambda+efs@full_access'
  vpc:
    securityGroupIds:
      - 'sg-08f66349e83108a89'
    subnetIds:
      - 'subnet-08d3d77497ed285bc'
      - 'subnet-0298565e5d4a39c96'
  environment:
    EFS_PATH: '/mnt/lambda/'
    TMP_PATH: '/tmp/'

plugins:
  - serverless-python-requirements
  - serverless-offline

custom:
  pythonRequirements:
    pythonBin: python3
    invalidateCaches: true
    layer:
      name: 'requirements'
      description: 'Python requirements lambda layer'
      compatibleRuntimes:
        - 'python3.8'
      licenseInfo: MIT
      allowedAccounts:
        - '*'
    noDeploy:
      - 'beautifulsoup4'
      - 'pandas'
      - 'requests'
  serverless-offline:
    httpsProtocol: "dev-certs"
    httpPort: 3002
    stageVariables:
      EFS_PATH: '../data/'
      TMP_PATH: '../data/'

package:
  individually: true
  patterns:
    - '!.idea'
    - '!./node_modules/**'
    - '!./venv'
    - '!README.md'
    - '!requirements.txt'
    - '!.requirements.zip'
    - '!*.json'
    - '!.env'

functions:
  worker:
    layers:
      - Ref: PythonRequirementsLambdaLayer
      - 'arn:aws:lambda:ap-northeast-2:336392948345:layer:AWSSDKPandas-Python38:1'
      - 'arn:aws:lambda:ap-northeast-2:784579398270:layer:headless-chromium:2'
      - 'arn:aws:lambda:ap-northeast-2:770693421928:layer:Klayers-p38-requests:7'
      - 'arn:aws:lambda:ap-northeast-2:770693421928:layer:Klayers-p38-beautifulsoup4:1'
    handler: handler.run
    events:
      - eventBridge:
          schedule: cron(10 1 ? * 2#4 *)
    fileSystemConfig:
      localMountPath: /mnt/lambda
      arn: 'arn:aws:elasticfilesystem:ap-northeast-2:784579398270:access-point/fsap-0b89c64e4738eba5e'
    timeout: 180
    memorySize: 1024
    ephemeralStorageSize: 1024
    package:
      patterns:
        - 'api.py'
        - 'browser.py'
        - 'common.py'
        - 'handler.py'
        - 'utils.py'
        - 'gaon_data.py'
